<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Drum pad TAP</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">🥁 Tap Music 🥁</h1>
        </div>
        <div class="visual">
            <!-- creating cubes here -->
        </div>
        <div class="pads">
            <div class="pad1">
                <audio class="sound" src="./assets/sounds/sound1.mp3"></audio>
            </div>
            <div class="pad2">
                <audio class="sound" src="./assets/sounds/sound2.wav"></audio>
            </div>
            <div class="pad3">
                <audio class="sound" src="./assets/sounds/sound3.wav"></audio>
            </div>
            <div class="pad4">
                <audio class="sound" src="./assets/sounds/sound4.wav"></audio>
            </div>
            <div class="pad5">
                <audio class="sound" src="./assets/sounds/sound5.mp3"></audio>
            </div>
            <div class="pad6">
                <audio class="sound" src="./assets/sounds/sound6.mp3"></audio>
            </div>
            <div class="pad7">
                <audio class="sound" src="./assets/sounds/sound7.mp3"></audio>
            </div>
        </div>
    </div>
    <div class="intro">
        <div class="intro-text">
          <h1 class="hide">
            <span class="text">Create your music 🔥</span>
          </h1>
          <h1 class="hide">
            <span class="text">tunes with one 🎵</span>
          </h1>
          <h1 class="hide">
            <span class="text">click. 👆</span>
          </h1>
        </div>
      </div>
      <div class="slider"></div>

    <script src="./app.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"></script>
</body>
</html>
